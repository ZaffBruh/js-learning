<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <div class="head">
        <div class="bg">
            Font :<button id="red"></button><button id="yellow"></button>
        </div>
        <h1 class="hd">Number Guessing Game</h1>
        <div class="bg">
        BG-color :<button id="white"></button><button id="black"></button>
        </div>
    </div>
    <div class="center">
        <h2>
        Try and guess a random number between 1 to 100.
        <br>
        You have 10 attempts to guess the right number. 
        </h2>
    </div>
    <div class="title">
        <p>Guess The Number</p>
    </div>
    <div class="form">
        <input id="input" type="number">
        <button id="btn">Submit Guess</button>
    </div>
    <div id="prev">
        Previous Guesses: <span id="prevNum">0</span>
    </div>
    <div id="remain">
        Guesses Remaining: <span id="remainGuess">10</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
