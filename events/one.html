<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML events</title>
</head>
<body style="background-color: black; color: white">
    <div>
    <h2>Amazing images</h2>
    </div>
    <div>
        <ul id="images">
            <li> <img width="200px" id="house" src="pexels-faruktokluoglu-11200948.jpg" alt="house" </li>
            <li> <img width="200px" id="tortoise" src="pexels-leefinvrede-27015906.jpg" alt="" </li>
            <li> <img width="200px" id="lava" src="pexels-tomas-malik-793526-27245761.jpg" alt="" </li>
            <li> <img width="200px" id="flower" src="pexels-munib-khan-431223351-27862928.jpg" alt="" </li>
            <li> <img width="200px" id="ocean" src="pexels-hugo-silva-1095125615-27893289.jpg" alt="" </li>
            <li> <img width="200px" id="beach" src="pexels-william-markl-1646999187-27668524.jpg" alt="" </li>
            <li> <a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>

    // document.getElementById("tortoise").addEventListener("click", function(e){
    //     alert("tortoise clicked")
    //     e.stopPropagation()
    // }, false)
    
    // document.getElementById("images").addEventListener("click", function(e){
    //     alert("clicked")
    //     e.stopPropagation()
    // })

    document.getElementById("google").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()
    })

    document.getElementById("images").addEventListener("click", function(e){
        
        if(e.target.tagName === "IMG"){
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    })

    
</script>
</html>
