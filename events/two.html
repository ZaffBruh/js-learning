<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>yolo</h1>
    <div style="display: flex; flex-direction: column; width: 50px;">
    <button id="start" style="background-color: orange; padding: 10px; border-radius: 10px;">Start</button>
    <button id="stop" style="margin-top: 10px; background-color: orange; padding: 10px; border-radius: 10px;">Stop</button>
    </div>
</body>
<script>
    function name(){
        console.log("khan");
    }

    setTimeout(function(){
        console.log("zarif");
    },2000)
    
    let intervalName = setInterval(name,3000)

    // document.querySelector("h1").innerHTML = "zarif khan"

    let changeHead = function(){
        document.querySelector("h1").innerHTML = "Zarif Khan"
    }

    // changeHead()

    let changeMe = setTimeout(changeHead,5000)

    document.getElementById("stop").addEventListener("click", function(e){
        clearTimeout(changeMe)
        clearInterval(intervalName)
        console.log("stopped");

        let h1 = document.querySelector("h1")
        if(h1.innerHTML === "Zarif Khan"){
            document.querySelector("h1").innerHTML = "yolo"
        }
    })
</script>
</html>
